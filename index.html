<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/site.css" />
    <link rel="stylesheet" href="static/view-game-arena.css" />
    <link rel="stylesheet" href="static/game-tile.css" />
    <script
      type="text/javascript"
      src="lib/sphere.js/cvi_sphere_lib.js"
    ></script>
    <script type="text/javascript" src="lib/sphere.js/sphere.js"></script>
    <script type="module" src="src/index.js"></script>
    <title>Reboot Crush, SAGA!</title>
  </head>
  <body>
    <div id="app">
      <section id="view-start">
        <header></header>
        <main></main>
        <footer></footer>
      </section>
      <section id="view-game-arena">
        <header>
          <!-- Here will be header: current level statistics etc -->
          <div id="view-game-arena-moves" class="statistic-top">
            . # # # # #
          </div>
          <div id="view-game-arena-timer" class="statistic-top tiles">
            # . # # #
          </div>
          <div id="view-game-arena-matched" class="statistic-top">
            # # . # #
          </div>
          <div id="view-game-arena-combos-counter" class="statistic-top tiles">
            # # # . #
          </div>
          <div id="view-game-arena-chances" class="statistic-top time">
            # # # # .
          </div>
        </header>
        <!-- <section id="view-game-arena-main-wrapper">  -->

        <main id="game-canvas"></main>
        <!-- </section> -->
        <footer>
          <div id="view-game-arena-footer-image">
            <img
              class="footer-tiles-faces"
              src="assets/footer_tile_example.png"
            />
          </div>
        </footer>
      </section>
      <section id="view-next-round">
        <headed></headed>
        <main>
          <article>
            <img />
            <p>#Encouraging message#</p>
          </article>
        </main>
        <footer></footer>
      </section>
      <section id="view-game-over">
        <headed></headed>
        <main></main>
        <footer></footer>
      </section>
    </div>
  </body>
</html>
