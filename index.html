<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/site.css" />
    <link rel="stylesheet" href="static/view-game-arena.css" />
    <link rel="stylesheet" href="static/game-tile.css" />
    <script type="module" src="./src/index.js"></script>
    <title>Reboot Crush, SAGA!</title>
  </head>
  <body>
    <div id="app">
      <section id="view-start">
        <header></header>
        <main></main>
        <footer></footer>
      </section>
      <section id="view-game-arena">
        <header>
          <!-- Here will be header: current level statistics etc -->
          <div id="counter" class="tiles">3000</div>

          <div id="clock" class="time">3000</div>
        </header>
        <!-- <section id="view-game-arena-main-wrapper">  -->
        <aside>
          <!-- For game statistics of current user  -->
          <table>
            <thead>
              <tr>
                <th>1. level</th>
                <th>score</th>
                <th>time</th>
                <th>moves</th>
              </tr>
            </thead>
          </table>
        </aside>
        <main id="game-canvas"></main>
        <!-- </section> -->
        <footer>
          <p>... footer content</p>
        </footer>
      </section>
      <section id="view-next-round">
        <headed></headed>
        <main>
          <article>
            <img />
            <p>#Encouraging message#</p>
          </article>
        </main>
        <footer></footer>
      </section>
      <section id="view-game-over">
        <headed></headed>
        <main></main>
        <footer></footer>
      </section>
    </div>
  </body>
</html>
